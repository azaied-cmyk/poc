<template>
    <div class={progressClasses}
         aria-valuemin="0"
         aria-valuemax="100"
         aria-valuenow={value}
         role="progressbar">
        <span class={progressValueClasses}
              style={progressStyle}>
            <span class="slds-assistive-text">Progress: {value}%</span>
        </span>
    </div>
</template>
