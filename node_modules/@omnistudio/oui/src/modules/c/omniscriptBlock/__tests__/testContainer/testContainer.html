<template>
  <c-omniscript-block key={jsonDef.name}
                      data-omni-key={jsonDef.index}
                      json-def={jsonDef}
                      script-header-def={scriptHeaderDef}
                      layout={layout}>
    <input if:true={testFocus}
           type="text"
           onfocus={handleFocus} />
    <template for:each={jsonDef.children}
              for:item="child">
      <template for:each={child.eleArray}
                for:item="item">
        <c-omniscript-text key={item.lwcId}
                           if:true={item.bText}
                           data-omni-key={item.name}
                           json-def={item}
                           script-header-def={scriptHeaderDef}
                           layout={layout}>
        </c-omniscript-text>
      </template>
    </template>
  </c-omniscript-block>
</template>
