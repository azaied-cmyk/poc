<template>
  <div onroutechange={routeChange}>
    <vlocity-omni-view lwc:dynamic={dynamicComponent}
                       connection={connection}
                       dir={dir}
                       inline={inline}
                       inline-label={inlineLabel}
                       inline-variant={inlineVariant}
                       layout={layout}
                       prefill={prefill}
                       run-mode={runMode}></vlocity-omni-view>
  </div>

  <div if:true={isErrorState}>
    <c-alert variation="error"
             message={errorMessage}
             dismissible></c-alert>
  </div>
</template>
