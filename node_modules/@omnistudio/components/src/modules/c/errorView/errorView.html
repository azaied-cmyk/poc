<template>
  <section
    role="dialog"
    tabindex="-1"
    class="slds-modal slds-fade-in-open slds-modal_small"
    aria-labelledby="welcome-mat-101-label"
    aria-describedby="welcome-mat-101-content"
    aria-modal="true"
  >
    <div class="slds-modal__container">
      <header class="slds-modal__header slds-modal__header_empty">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          onclick={back}
          title="Close"
        >
          <svg
            class="slds-button__icon slds-button__icon_large"
            aria-hidden="true"
          >
            <use
              xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
            ></use>
          </svg>
          <span class="slds-assistive-text">Close</span>
        </button>
      </header>
      <div class="slds-modal__content" id="welcome-mat-101-content">
        <div class="slds-welcome-mat slds-welcome-mat_splash">
          <div class="slds-welcome-mat__content slds-grid">
            <div class="slds-welcome-mat__info slds-size_1-of-1">
              <div class="slds-welcome-mat__info-content">
                <h2
                  class="slds-welcome-mat__info-title"
                  id="welcome-mat-101-label"
                >
                  The resource you're looking for was not found.
                </h2>
                <div class="slds-welcome-mat__info-actions">
                  <button class="slds-button slds-button_brand" onclick={back}>
                    Return to previous page.
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
