<template>
  <div class={pillClass}>
    <div
      class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
      role="none"
    >
      <template if:true={label}>
        <label
          class="slds-form-element__label slds-show"
          for="pill-1"
        >
          <abbr if:true={required} class="slds-required" title="required"
            >*</abbr
          >
          <span style={styleProperties.label.styles}>{label}</span>
        </label>
      </template>
      <div class="slds-form-element__control">
        <div class="slds-combobox_container" if:false={viewonly}>
          <div
            class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
            aria-expanded="false"
            aria-haspopup="listbox"
            role="combobox"
          >
            <div
              class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
              role="none"
            >
              <input
                type="text"
                name={name}
                class="slds-input slds-combobox__input"
                value={inputValue}
                data-value={pillValue}
                aria-autocomplete="list"
                aria-controls="pilllist"
                autocomplete="off"
                role="textbox"
                placeholder={placeholder}
                disabled={disabled}
                oninput={filterOptions}
                onblur={toggleLookup}
                onfocus={toggleLookup}
                onkeypress={enterInput}
              />
            </div>
            <div
              if:true={islistvisible}
              class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
              role="listbox"
            >
              <ul
                class="slds-listbox slds-listbox_vertical"
                role="presentation"
              >
                <template
                  for:each={filteredOptions}
                  for:item="item"
                  for:index="index"
                >
                  <li key={item.id} class="slds-item">
                    <div
                      class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                      data-field={item.label}
                      onmousedown={selectOption}
                      role="option"
                    >
                      <span class="slds-media__body">
                        <span
                          class="slds-listbox__option-text slds-listbox__option-text_entity"
                          >{item.label}</span
                        >
                      </span>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </div>
        </div>
        <div class={itemTagClass}>
          <template for:each={valueMap} for:item="item" for:index="index">
            <span
              key={item.id}
              class="slds-pill slds-p-horizontal_x-small"
              role="option"
              tabindex="0"
              aria-selected="true"
              style={styleProperties.value.styles}
            >
              <span class="slds-pill__label">{item.label}</span>
              <span
                class="slds-icon_container slds-pill__remove"
                if:false={viewonly}
                title={translatedLabels.cmpRemove}
                data-field={item.label}
                onclick={removeValue}
              >
                <c-icon
                  parenttype="default"
                  theme="slds"
                  baseurl={iconUrl}
                  size="x-small"
                  icon-name="utility:close"
                >
                </c-icon>
                <span class="slds-assistive-text"
                  >{translatedLabels.cmpRemove}</span
                >
              </span>
            </span>
          </template>
        </div>
      </div>
    </div>
  </div>
</template>
