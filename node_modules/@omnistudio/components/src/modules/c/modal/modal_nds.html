<template>
  <div class="modal-container" style="display:none">
    <section class={getModalClasses}>
      <div
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        aria-label={title}
        class="nds-modal__container"
      >
        <header class={headerClasses}>
          <button
            title="Close"
            class="nds-button nds-button_icon nds-modal__close nds-button_icon-inverse"
            onclick={closeModal}
          >
            <c-icon
              icon-name="utility:close"
              theme="nds"
              baseurl={iconUrl}
              size="small"
              variant="inverse"
            ></c-icon>
          </button>
          <template if:false={hideheader}>
            <h2 class="nds-text-heading_medium nds-hyphenate">
              {title}
            </h2>
            <slot name="header"></slot>
          </template>
        </header>
        <div class="nds-modal__content nds-p-around_medium">
          <slot name="content"></slot>
        </div>
        <template if:false={hidefooter}>
          <footer class={footerClasses}>
            <slot name="footer"></slot>
          </footer>
        </template>
      </div>
    </section>
    <div class="nds-backdrop nds-backdrop_open"></div>
  </div>
</template>
