<template>
  <div class={_extraClass}>
    <div if:true={label} class={labelAlign}>
      <label class={labelClass} style={labelStyle}>{interpolatedLabel} </label>
    </div>
    <template if:false={isMergeField}>
      <div if:true={fieldValue} class={valueAlign}>
        <template if:true={isTypeUrl}>
          <a
            class={fieldValueClass}
            href={urlHref}
            title={fieldTitle}
            target="_self"
            style={valueStyle}
            >{fieldValue}</a
          >
        </template>
        <template if:false={isTypeUrl}>
          <span class={fieldValueClass} title={fieldTitle} style={valueStyle}
            >{fieldValue}</span
          >
        </template>
      </div>
    </template>
    <template if:true={isMergeField}>
      <!-- <lightning-formatted-rich-text
        value={fieldValue}
      ></lightning-formatted-rich-text> -->
      <div class="richTextContainer" lwc:dom="manual"></div>
    </template>
    <span class={fieldValueClass} if:false={fieldValue}>
      {placeholderValue}
    </span>
  </div>
</template>
