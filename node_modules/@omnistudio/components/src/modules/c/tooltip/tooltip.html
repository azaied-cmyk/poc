<template>
  <span style="position: relative">
    <c-button
      extraclass={buttonClass}
      variant={variant}
      icon-fill={iconFill}
      onmouseover={openTooltip}
      onfocus={openTooltip}
      onblur={closeTooltip}
      onmouseout={closeTooltip}
      onfocusout={closeTooltip}
      onkeyup={immediateCloseTooltip}
      icon-name={iconName}
      icon-variant={iconVariant}
      icon-url={iconUrl}
      tabindex={tabIndex}
      icon-size={iconSize}
      theme={theme}
      aria-describedby="help"
      aria-disabled="true"
      aria-label={content}
    >
    </c-button>
    <span
      class={tooltipClass}
      role="tooltip"
      onmouseover={openTooltip}
      onfocus={openTooltip}
      onmouseout={closeTooltip}
      onfocusout={closeTooltip}
      id="help"
      if:false={hidePopover}
      style="white-space: normal;"
    >
      <template if:false={isBaseVersion}>
        <div class={bodyClass}>
          <slot></slot>
        </div>
      </template>
      <template if:true={isBaseVersion}>
        <div class={bodyClass}>
          {content}
        </div>
      </template>
    </span>
  </span>
</template>
