<template>
  <button
    class={themeClass}
    type={type}
    title={title}
    aria-label={ariaLabel}
    disabled={disabled}
    tabindex={_tooltipTabIndex}
    aria-controls={ariaControls}
    aria-expanded={ariaExpanded}
    aria-haspopup={ariaHaspopup}
  >
    <template if:false={isIconRight}>
      <c-icon
        if:true={iconName}
        baseurl={iconUrl}
        color={iconFill}
        bg-color={iconBgColor}
        icon-name={iconName}
        iconposition={iconPosition}
        theme="nds"
        size={iconSize}
        parenttype="button"
        variant={iconVariant}
      >
      </c-icon>
      <span class="btnLabel" style={labelStyle}>{label}</span>
    </template>
    <template if:true={isIconRight}>
      <span class="btnLabel" style={labelStyle}>{label}</span>
      <c-icon
        if:true={iconName}
        baseurl={iconUrl}
        color={iconFill}
        bg-color={iconBgColor}
        icon-name={iconName}
        iconposition={iconPosition}
        theme="nds"
        size={iconSize}
        parenttype="button"
        variant={iconVariant}
      >
      </c-icon>
    </template>
  </button>
</template>
