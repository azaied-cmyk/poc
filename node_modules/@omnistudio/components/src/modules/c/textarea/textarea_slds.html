<template>
  <div class={containerClass}>
    <div class="slds-grid" data-label="true">
      <label
        if:true={labelVisible}
        class="slds-form-element__label slds-show--inline"
        style={styleProperties.label.styles}
        for="textareaId"
      >
        <abbr class="slds-required" if:true={required} title={requiredLabel}
          >*
        </abbr>
        {label}
      </label>
      <c-tooltip
        if:true={fieldLevelHelp}
        icon-url={iconUrl}
        content={fieldLevelHelp}
        arrowposition={fieldLevelHelpPosition}
        extrabuttonclass="slds-m-bottom_xx-small"
        class="slds-tooltip_container slds-p-right_x-small slds-p-top_xx-small"
      >
      </c-tooltip>
      <slot name="label"></slot>
    </div>
    <div class="slds-form-element__control">
      <textarea
        tabindex={tabIndex}
        oninput={updateValue}
        minlength={minLength}
        maxlength={maxLength}
        readonly={readOnly}
        accesskey={accessKey}
        name={name}
        disabled={disabled}
        onblur={validateError}
        required={required}
        class={textAreaClass}
        placeholder={placeholder}
        style={styleProperties.value.styles}
        id="textareaId"
        autocomplete={autocomplete}
        onfocus={triggerEvent}
        onchange={triggerEvent}
        onkeyup={keyCallbacks}
        onkeydown={keyCallbacks}
      >
        {_val}
      </textarea>
    </div>
    <div if:true={isError} class="slds-form-element__help">{errorMessage}</div>
  </div>
</template>
