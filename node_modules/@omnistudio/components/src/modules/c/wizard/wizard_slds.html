<template>
  <div class="vlocity-toast-container vlocity-toast-container_top-center">
    <c-toast theme={state.theme} class="slds-hide"> </c-toast>
  </div>
  <div if:true={state.showWizard}>
    <section
      role="dialog"
      tabindex="-1"
      class="slds-modal slds-fade-in-open slds-modal_large"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title={translatedLabels.closeLabel}
            onclick={handleClose}
          >
            <c-icon
              theme={state.theme}
              icon-name="utility:close"
              color="#fff"
              size="x-small"
            ></c-icon>
            <span class="slds-assistive-text"
              >{translatedLabels.closeLabel}</span
            >
          </button>
          <h2 class="slds-text-heading_medium">{state.header}</h2>
        </header>
        <!-- Modal content here -->
        <div
          class="slds-modal__content slds-grow slds-p-around_medium"
          data-openstate={state.openStep}
        >
          <c-spinner
            if:true={state.showSpinner}
            alternative-text="Saving..."
            size="medium"
            theme={state.theme}
          ></c-spinner>
          <slot name="wizarditem"></slot>
        </div>
        <!-- content ends -->
        <footer class="slds-modal__footer slds-grid slds-grid_align-spread">
          <button class="slds-button slds-button_neutral" onclick={handleClose}>
            {translatedLabels.cancelLabel}
          </button>
          <button
            if:true={state.backEnabled}
            class="slds-button slds-button_brand"
            onclick={goBack}
          >
            {translatedLabels.backLabel}
          </button>
          <div class="slds-progress slds-progress_shade">
            <ol class="slds-progress__list">
              <template for:each={state.wizardItems} for:item="wizardItem">
                <li class={wizardItem.progressClass} key={wizardItem.id}>
                  <button
                    class={wizardItem.buttonClass}
                    title={translatedLabels.stepLabel}
                    data-wizarditemid={wizardItem.id}
                  >
                    <c-icon
                      if:true={wizardItem.isComplete}
                      icon-name="utility:success"
                      color="#5eb4ff"
                      size="xx-small"
                      theme={state.theme}
                    ></c-icon>
                    <span class="slds-assistive-text"
                      >{translatedLabels.stepLabel}</span
                    >
                  </button>
                </li>
              </template>
            </ol>
            <c-progress-bar
              progress={state.progress}
              size="x-small"
              theme={state.theme}
            ></c-progress-bar>
          </div>
          <button
            class="slds-button slds-button_brand"
            onclick={handleButtonClick}
            value={buttonValue}
          >
            {buttonValue}
          </button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
