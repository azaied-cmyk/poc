<template>
  <template if:true={isbaseversion}>
    <a class={carouselItemClass}>
      <div class="slds-carousel__image">
        <img src={src} alt={alternativeText} />
      </div>
      <div class="slds-carousel__content">
        <h2 class="slds-carousel__content-title">{header}</h2>
        <p>{description}</p>
      </div>
    </a>
  </template>
  <template if:false={isbaseversion}>
    <slot></slot>
  </template>
</template>
