<template>
  <div class={errorClass}>
    <template if:true={isDisplayRadio}>
      <div class={horizonDisplayMode}>
        <fieldset>
          <legend
            if:true={label}
            class="nds-form-element__label nds-show"
            style={styleProperties.label.styles}
          >
            <abbr if:true={required} title="required" class="nds-required"
              >*</abbr
            >
            <span style={styleProperties.label.styles}>{label}</span>
            <c-tooltip
              if:true={fieldLevelHelp}
              theme={theme}
              content={fieldLevelHelp}
              arrowposition={fieldLevelHelpPosition}
              icon-name="utility:info"
            >
            </c-tooltip>
          </legend>
          <template
            for:each={internalOpts}
            for:item="item"
            for:index="radioIndex"
          >
            <div class="nds-radio" key={item.id}>
              <input
                value={item.value}
                tabindex={tabIndex}
                onfocus={handleFocus}
                onchange={onchangevalue}
                checked={item.selected}
                required={required}
                type={type}
                disabled={isDisabled}
                name={item.id}
                id={item.id}
              />
              <label
                class="nds-radio__label"
                for={item.id}
                disabled={isDisabled}
              >
                <span class="nds-radio_faux"></span>
                <span class="nds-form-element__label">{item.label}</span>
              </label>
            </div>
          </template>
        </fieldset>
      </div>
    </template>

    <template if:true={isImage}>
      <div class="nds-radio_custom_container nds-form-element__control">
        <fieldset>
          <legend
            if:true={label}
            class="nds-form-element__legend nds-form-element__label nds-radio-relative-tooltip nds-show"
            style={styleProperties.label.styles}
          >
            <abbr if:true={required} title="required" class="nds-required"
              >*</abbr
            >
            <span
              class="nds-m-right_x-small"
              style={styleProperties.label.styles}
              >{label}</span
            >
            <span class="nds-nowrap-whitespace">
              <c-tooltip
                if:true={fieldLevelHelp}
                class="nds-tooltip__container"
                theme={theme}
                content={fieldLevelHelp}
                arrowposition={fieldLevelHelpPosition}
                icon-name="utility:info"
              >
              </c-tooltip>
              <slot name="label"></slot>
            </span>
          </legend>
          <div>
            <template
              for:each={internalOpts}
              for:item="item"
              for:index="radioIndex"
            >
              <div class={wrapperClass} key={item.id}>
                <input
                  value={item.value}
                  tabindex={tabIndex}
                  onfocus={handleFocus}
                  onchange={onchangevalue}
                  checked={item.selected}
                  type={type}
                  disabled={isDisabled}
                  name={item.name}
                  id={item.id}
                />
                <label class={imageClass} for={item.id} disabled={isDisabled}>
                  <div
                    class="nds-img-item_select-container nds-img_option-width-height"
                  >
                    <template if:true={isImageDisplay}>
                      <img
                        if:true={item.imgId}
                        class="nds-img-item"
                        src={item.imgId}
                        alt={item.label}
                        title={item.label}
                      />
                    </template>
                    <span class="nds-img-item-caption" if:false={item.imgId}
                      >{item.label}</span
                    >
                  </div>
                  <template if:true={enabledCaption}>
                    <template if:true={item.imgId}>
                      <div class="nds-caption-out_cont">
                        <span class="captionOut nds-form-element__label"
                          >{item.label}</span
                        >
                      </div>
                    </template>
                  </template>
                </label>
              </div>
            </template>
          </div>
        </fieldset>
      </div>
    </template>

    <template if:true={isDisplayWide}>
      <div class="nds-form-element__control">
        <div class="nds-radio_button-group">
          <fieldset>
            <legend if:true={label} class="nds-form-element__label nds-show">
              <abbr if:true={required} title="required" class="nds-required"
                >*</abbr
              >
              <span style={styleProperties.label.styles}>{label}</span>
              <c-tooltip
                if:true={fieldLevelHelp}
                theme={theme}
                content={fieldLevelHelp}
                arrowposition={fieldLevelHelpPosition}
                icon-name="utility:info"
              >
              </c-tooltip>
            </legend>
            <template
              for:each={internalOpts}
              for:item="item"
              for:index="radioIndex"
            >
              <span class="nds-button nds-radio_button" key={item.id}>
                <input
                  value={item.value}
                  tabindex={tabIndex}
                  onfocus={handleFocus}
                  onchange={onchangevalue}
                  data-index={index}
                  checked={item.selected}
                  type={type}
                  disabled={isDisabled}
                  name={item.name}
                  id={item.id}
                />
                <label
                  class="nds-radio_button__label"
                  data-index={index}
                  for={item.value}
                >
                  <span class="nds-radio_faux">{item.label}</span>
                </label>
              </span>
            </template>
          </fieldset>
        </div>
      </div>
    </template>
    <div
      if:true={isError}
      class="nds-form-element__help nds-form-element__help_text-transform__none"
    >
      {errorMessage}
    </div>
  </div>
</template>
