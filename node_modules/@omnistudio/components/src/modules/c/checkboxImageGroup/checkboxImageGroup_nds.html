<template>
  <div class={errorClass}>
    <template if:true={isDisplayCheckbox}>
      <div class="nds-form-element__control">
        <div class="nds-checkbox">
          <fieldset>
            <legend
              class="nds-form-element__legend nds-form-element__label nds-form-element__control-help nds-radio-relative-tooltip nds-show"
              style={styleProperties.label.styles}
            >
              <abbr if:true={required} title="required" class="nds-required"
                >*</abbr
              ><span
                class="nds-m-right_x-small"
                style={styleProperties.label.styles}
                >{label}</span
              >
              <span class="nds-nowrap-whitespace">
                <c-tooltip
                  class="nds-tooltip__container"
                  if:true={fieldLevelHelp}
                  theme={theme}
                  content={fieldLevelHelp}
                  arrowposition={fieldLevelHelpPosition}
                  icon-name="utility:info"
                >
                </c-tooltip>
                <slot name="label"></slot>
              </span>
            </legend>
            <input
              type={type}
              onfocus={handleFocus}
              onchange={onchangevalue}
              checked={checked}
              required={required}
              disabled={isDisabled}
              name={name}
              id={checkboxId}
              value={value}
              tabindex={tabIndex}
            />
            <label
              class="nds-checkbox__label"
              for={checkboxId}
              disabled={isDisabled}
            >
              <span class="nds-checkbox_faux"></span>
              <span
                if:true={label}
                class="nds-form-element__label"
                style={styleProperties.value.styles}
                >{label}</span
              >
            </label>
          </fieldset>
        </div>
      </div>
    </template>
    <template if:true={isImage}>
      <div class="nds-form-element__control">
        <fieldset>
          <legend
            if:true={label}
            class="nds-form-element__legend nds-form-element__label nds-form-element__control-help nds-radio-relative-tooltip nds-show"
          >
            <abbr if:true={required} title="required" class="nds-required"
              >*</abbr
            >
            <span
              class="nds-m-right_x-small"
              style={styleProperties.label.styles}
              >{label}</span
            >
            <span class="nds-nowrap-whitespace">
              <c-tooltip
                class="nds-tooltip__container"
                if:true={fieldLevelHelp}
                theme={theme}
                content={fieldLevelHelp}
                arrowposition={fieldLevelHelpPosition}
                icon-name="utility:info"
              >
              </c-tooltip>
              <slot name="label"></slot>
            </span>
          </legend>
          <div>
            <template
              for:each={internalOpts}
              for:item="item"
              for:index="radioIndex"
            >
              <div class={wrapperClass} key={item.id}>
                <input
                  onfocus={handleFocus}
                  tabindex={tabIndex}
                  onchange={onchangevalue}
                  checked={item.selected}
                  type={type}
                  required={required}
                  disabled={isDisabled}
                  name={name}
                  id={item.id}
                  value={item.value}
                />
                <label class={imageClass} for={item.id} disabled={isDisabled}>
                  <div class="nds-img-item_select-container">
                    <template if:true={isImageDisplay}>
                      <img
                        if:true={item.imgId}
                        class="nds-img-item"
                        src={item.imgId}
                        alt={item.label}
                        title={item.label}
                      />
                    </template>
                    <span
                      class="nds-img-item-caption"
                      if:false={item.imgId}
                      style={styleProperties.value.styles}
                      >{item.label}</span
                    >
                  </div>
                  <template if:true={enabledCaption}>
                    <template if:true={item.imgId}>
                      <div class="nds-caption-out_cont nds-p-top_none">
                        <span
                          class="captionOut nds-form-element__label"
                          style={styleProperties.value.styles}
                          >{item.label}</span
                        >
                      </div>
                    </template>
                  </template>
                </label>
              </div>
            </template>
          </div>
        </fieldset>
      </div>
    </template>
    <div
      if:true={isError}
      class="nds-form-element__help nds-form-element__help_text-transform__none"
    >
      {errorMessage}
    </div>
  </div>
</template>
