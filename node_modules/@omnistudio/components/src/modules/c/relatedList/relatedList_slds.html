<template>
  <div class="related-list_container">
    <c-slds-header
      header={header}
      description={description}
      theme={theme}
      icon-name={iconName}
      icon-size={iconSize}
      icon-color={iconColor}
      icon-bg-color={iconBgColor}
      image-ref={imageRef}
      display-name={displayName}
      icon-img-wrapperclass={iconImgWrapperclass}
    >
      <div slot="sldsheaderbutton">
        <template
          for:each={actions}
          for:item="item"
          class="slds-button-group-list"
        >
          <span key={item.id} class="slds-button">
            <c-action
              icon-extraclass="slds-m-right_small"
              context-id={recordId}
              s-object-type={sObjectType}
              state-action={item}
              action-wrapperclass="slds-size--1-of-1"
              action-labelclass="slds-size--7-of-8"
              icon-wrapperclass="slds-size--1-of-8"
            >
              <button class="slds-button slds-button_neutral">
                {item.name}
              </button>
            </c-action>
          </span>
        </template>
      </div>
    </c-slds-header>
    <c-data-table
      extraclass={extraclass}
      issearchavailable={issearchavailable}
      issortavailable={issortavailable}
      theme={theme}
      icon-url={iconUrl}
      draggable={draggable}
      pagesize={pagesize}
      pagelimit={pagelimit}
      hide-table-header={hideTableHeader}
      group-by={groupBy}
      user-selectable-column={userSelectableColumn}
      group-order={groupOrder}
      row-delete={rowDelete}
      row-level-edit={rowLevelEdit}
      cell-level-edit={cellLevelEdit}
      columns={columns}
      records={records}
    >
    </c-data-table>
  </div>
</template>
