<template>
  <div class="block-container">
    <div if:true={collapsible} class="block-header slds-grid slds-wrap" aria-label={interpolatedLabel}>
      <button
        class="slds-button slds-p-horizontal_x-small"
        onclick={toggleBlock}
        aria-controls="expando-unique-id"
        aria-expanded={showSlot}
      >
        <span>
          <span class="slds-m-right_small">
            <c-icon
              icon-name={iconName}
              extraclass="slds-icon"
              theme="slds"
              size="x-small"
            ></c-icon>
          </span>
          <span
            if:true={label}
            class="slds-text-heading_small blockLabel"
            style={labelStyle}
          >
            {interpolatedLabel}
          </span>
        </span>
      </button>
      <div
        id="expando-unique-id"
        class="blockSlot slds-col slds-size_1-of-1  slds-p-left_small slds-p-top_medium"
      >
        <slot></slot>
      </div>
    </div>
    <div if:false={collapsible} class="slds-grid slds-wrap" aria-label={interpolatedLabel}>
      <div class="slds-col slds-size_1-of-1">
        <slot onslotchange={handleSlotChange}></slot>
      </div>
    </div>
  </div>
</template>
