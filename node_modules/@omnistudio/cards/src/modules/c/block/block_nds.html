<template>
  <div class="block-container">
    <div if:true={collapsible} class="block-header nds-grid nds-wrap" aria-label={interpolatedLabel}>
      <button
        class="nds-button nds-p-horizontal_x-small"
        onclick={toggleBlock}
        aria-controls="expando-unique-id"
        aria-expanded={showSlot}
      >
        <span>
          <span class="nds-m-right_small">
            <c-icon
              icon-name={iconName}
              extraclass="nds-icon"
              theme="nds"
              size="x-small"
            ></c-icon>
          </span>
          <span
            if:true={label}
            class="nds-text-heading_small blockLabel"
            style={labelStyle}
          >
            {interpolatedLabel}
          </span>
        </span>
      </button>
      <div
        id="expando-unique-id"
        class="blockSlot nds-col nds-size_1-of-1  nds-p-left_small nds-p-top_medium"
      >
        <slot></slot>
      </div>
    </div>
    <div if:false={collapsible} class="nds-grid nds-wrap" aria-label={interpolatedLabel}>
      <div class="nds-col nds-size_1-of-1">
        <slot onslotchange={handleSlotChange}></slot>
      </div>
    </div>
  </div>
</template>
